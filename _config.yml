plugins:
  - jekyll-remote-theme
  
remote_theme: LeNPaul/Millennial

# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "SBFULLERSTUDIO PORTFOLIO"
description:	       "Data Science / Computer Vision Portfolio"
author:              "Sb Fuller"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml